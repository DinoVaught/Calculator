<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator </title>
    <link rel="stylesheet" type="text/css" href="Calculator.css">
    <script src="Main.js"></script>

</head>
<body>

    <div class="gridContainer">
        <div class="ledBox">46645646</div>

        <button class="grid-item fontSmllHght operatorColor" >MC</button>
        <button class="grid-item fontSmllHght operatorColor">MR</button>
        <button class="grid-item fontSmllHght operatorColor">M+</button>
        <button class="grid-item fontSmllHght operatorColor">M-</button>
        <button class="grid-item fontSmllHght redColor">CE</button>

        <button class="grid-item">7</button>
        <button class="grid-item">8</button>
        <button class="grid-item">9</button>
        <button class="grid-item operatorColor">&divide</button>
        <button class="grid-item operatorColor">&#x221A</button> <!-- sq root -->

        <button class="grid-item">4</button>
        <button class="grid-item">5</button>
        <button class="grid-item">6</button>
        <button class="grid-item operatorColor">&times</button>
        <button class="grid-item operatorColor">&#65130</button> <!-- % -->

        <button class="grid-item">1</button>
        <button class="grid-item">2</button>
        <button class="grid-item">3</button>
        <button class="grid-item operatorColor">&#8722</button>
        <button class="grid-item operatorColor fontSmall">1/x</button>

        <button class="grid-item">0</button>
        <button class="grid-item">.</button>
        <button class="grid-item fontSmall">+/-</button>
        <button class="grid-item operatorColor">+</button>
        <button class="grid-item operatorColor">=</button>


    </div>



</body>
</html>
